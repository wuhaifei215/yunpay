<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<input id="amount" type="hidden" value="<{$amount}>">
<input id="orderNo" type="hidden" value="<{$orderNo}>">
<input id="subject" type="hidden" value="<{$orderNo}>">
<script src="/Public/pingpp/dist/pingpp.js" type="text/javascript"></script>
<script>
    var YOUR_URL = '<{$post_url}>';
    function wap_pay(channel) {
        if (YOUR_URL.length == 0 || !YOUR_URL.startsWith('http')) {
            alert("请填写正确的URL");
            return;
        }
        var amount = document.getElementById('amount').value * 100;
        var orderNo = document.getElementById('orderNo').value;
        var subject = document.getElementById('subject').value;
        console.log(amount);
        console.log(orderNo);
        console.log(subject);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", YOUR_URL, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify({
            channel: channel,
            amount: amount,
            orderNo: orderNo,
            subject: subject
        }));
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                pingpp.createPayment(xhr.responseText, function (result, err) {
                    console.log(result);
                    console.log(err.msg);
                    console.log(err.extra);
                });
            }
        }
    }
    window.onload = function () {
        wap_pay('alipay_wap');
    }
</script>
</body>
</html>
