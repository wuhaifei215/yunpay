        .trans-no {

        }

        .info-wrap {

            padding: 1rem;

        }

        .info-box {

            width: 17rem;
        }

        .val {
            /* font-size: 7vw; */
            font-size: 1.5rem;
            /*font-weight: bold;*/
        }

        .progress-wrap {
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            color: #999;
            flex-wrap: wrap;
            z-index: 99999999;
            position: absolute;
            align-items: center;
            visibility: visible;
            background: #f4f5f6;
            justify-content: center;
        }

        .reverse-spinner {
            height: 100px;
            width: 100px;
            position: relative;
            border: 4px solid transparent;
            border-top-color: #009688;
            border-left-color: #1976d2;
            border-radius: 50%;
            -webkit-animation: spin 1.5s linear infinite;
            animation: spin 1.5s linear infinite;
        }

        .reverse-spinner::before {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            content: "";
            position: absolute;
            border: 4px solid transparent;
            border-top-color: #03a9f4;
            border-left-color: #009688;
            border-radius: 50%;
            -webkit-animation: spinBack 1s linear infinite;
            animation: spinBack 1s linear infinite;
        }

        @keyframes spin {
            -webkit-from {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            -webkit-to {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spinBack {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @keyframes spinBack {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @keyframes spinBorder {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                border-width: 15px;
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
                border-width: 3px;
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
                border-width: 15px;
            }
        }

        .toast-wrap {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 9999;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .toast {
            width: 26.47vw;
            height: 23.47vw;
            display: flex;
            font-size: 3.73vw;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
    </style>
</head>
