<script src="/Public/Front/js/echarts.common.min.js"></script>
<script>
    var myChartmonth = echarts.init(document.getElementById('dday'));
    // 使用刚指定的配置项和数据显示图表。
    myChartmonth.setOption({
        grid:{
            x:100,
            x2:100,
            y:70,
            y2:40,
            borderWidth:1
        },
        title : {
            text: '',
            subtext: ''
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            x: 'center',
            y: '0',
            data:['交易金额','手续费金额'],
            textStyle:{
                fontSize:14,
                color:'#b2b5c4'
            }
        },
        toolbox: {
            show : false,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                axisLabel:{
                    textStyle:{
                        fontSize:14,
                        color:'#5b6e89'
                    }
                },
                type : 'category',
                boundaryGap : false,
                data : [<{$list_d_str}>]
            }
        ],
        yAxis : [
            {
                splitLine:{
                    show: true,
                    lineStyle:{
                        type:"dashed",
                        color:"#dfdfdf"
                    }
                },
                axisLabel:{
                    textStyle:{
                        fontSize:14,
                        color:'#5b6e89'
                    }
                },
                type : 'value'
            }
        ],
        series : [
            {
                name:'交易金额',
                type:'line',
                smooth:true,
                itemStyle: {
                    normal: {
                        areaStyle: {
                            type: 'default',
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: '#ffe9da'
                                }, {
                                    offset: 1, color: '#ffffff'
                                }],
                                globalCoord: false
                            }
                        }
                        ,color:'#ff8b88'
                    }
                },
                data:[<{$list_d.amount|implode=","}>]
            },
            {
                name:'手续费金额',
                type:'line',
                smooth:true,

                itemStyle: {
                    normal: {
                        areaStyle: {
                            type: 'default',
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: '#ffe9db'
                                }, {
                                    offset: 1, color: '#ffffff'
                                }],
                                globalCoord: false
                            }
                        }
                        ,color:'#ffd74c'
                    }
                },
                data:[<{$list_d.rate|implode=","}>]
            }
        ]
    });
</script>
