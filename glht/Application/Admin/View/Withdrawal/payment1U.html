<include file="Public/header"/>
<style>
    .layui-table-cell {height: inherit!important;}
    .layui-table-view .layui-table[lay-size=sm] .layui-table-cell{height: inherit!important;}
      
  .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none; /* 默认隐藏遮罩 */
      z-index: 10;
    }
</style>
<div class="row">
    <div class="overlay" id="overlay"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <!--条件查询-->
            <div class="ibox-title">
                <h5>代付数据统计</h5>
                <div class="ibox-tools">
                    <i class="layui-icon" onclick="location.replace(location.href);" title="刷新"
                       style="cursor:pointer;">ဂ</i>
                </div>
            </div>
            <!--条件查询-->
            <div class="ibox-content">
                <form class="layui-form layui-form-pane form-search" action="" method="get" autocomplete="off" id="withdrawalform">
                    <input type="hidden" name="m" value="<{$model}>">
                    <input type="hidden" name="c" value="Withdrawal">
                    <input type="hidden" name="a" value="payment">
                    <input type="hidden" name="p" value="1">
                    <input type="hidden" name="rows" id="rows" value="<{$rows}>">
                    
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">商户编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="memberid" value="<if condition="$memberid gt 0"><{$memberid}></if>" placeholder="请输入商户号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">国家</label>
                        <div class="layui-input-inline">
                            <select name="bankcode">
                                <option value="">全部</option>
                                <option <if condition="$bankcode eq '906'">selected</if> value="906">国家(1)</option>
                                <option <if condition="$bankcode eq '909'">selected</if> value="909">国家(2)</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">申请时间</label>
                        <div class="layui-input-inline" style="width:270px;">
                            <input type="text" class="layui-input" name="createtime" id="createtime"
                                   placeholder="申请起始时间" value="<{$createtime}>" autocomplete="off">
                        </div>
                        <a href="javascript:;" class="layui-btn layui-btn-danger week">7天内</a>
                    </div> 
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">打款时间</label>
                        <div class="layui-input-inline" style="width:270px;">
                            <input type="text" class="layui-input" name="successtime" id="successtime"
                                   placeholder="打款起始时间" value="<{$successtime}>" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button type="submit" class="layui-btn"><span
                                class="glyphicon glyphicon-search"></span> 搜索
                        </button>
                    </div>
                </form>
                <blockquote class="layui-elem-quote" style="padding;8px;">
                    <style type="text/css">
                        .channel_tr td{
                            width:400px;
                            font-size:18px;
                        }
                    </style>
                    <table>
                        <tr class="layui-table channel_tr">
                            <td>代付总金额</td>
                            <td><span class="stat_success"><{$stat.total_tk}></span> </td>
                        <tr/>
                        <tr class="layui-table channel_tr">
                            <td>已结算U总数</td>
                            <td><span class="stat_success"><{$stat.total}></span> </td>
                        <tr/>
                        <tr class="layui-table channel_tr">
                            <td>待结算总金额</td>
                            <td><span class="stat_info"><{$stat.total_wait_tk}></span></td>
                        <tr/>
                        <tr class="layui-table channel_tr">
                            <td>待结算U总数</td>
                            <td><span class="stat_info"><{$stat.total_wait}></span></td>
                        <tr/>
                        <tr class="layui-table channel_tr">
                            <td>成功笔数</td>
                            <td><span class="stat_success"><{$stat.total_success_count}></span> </td>
                        <tr/>
                        <tr class="layui-table channel_tr">
                            <td>失败笔数</td>
                            <td><span class="stat_fail"><{$stat.total_fail_count}></td>
                        <tr/>
                    </table>
                </blockquote>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    $('#pageList').change(function(){
        $('#rows').val($(this).val());
        $('#orderform').submit();
    });
    let d = new Date()
        , year = d.getFullYear()
        , month = d.getMonth() + 1
        , day = d.getDate()
        , today = year + '-' + Appendzero(month) + '-' + Appendzero(day) + ' 00:00:00';
      $('.week').click(function (e) {
        let n = new Date(d.getTime() - 86400000*7)
        , endyear = n.getFullYear()
        , endmonth = n.getMonth() + 1
        , endday = n.getDate();
        let enddate = endyear + '-' + Appendzero(endmonth) + '-' + Appendzero(endday) + ' 00:00:00';
        
        $('#createtime').val(enddate+' | '+today);
      });
      
      // 日期自动补零
      function Appendzero (obj) {
        if (obj < 10) return "0" + obj; else return obj;
      }
    layui.use(['laydate', 'laypage', 'layer', 'table', 'form'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form //表单
            , table = layui.table; //表格
        //日期时间范围
        laydate.render({
            elem: '#createtime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });
        //日期时间范围
        laydate.render({
            elem: '#successtime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });

    });
    document.getElementById("withdrawalform").onsubmit = function(event){
        // event.preventDefault(); // 阻止表单提交
        $('#overlay').show();
    }
    /*订单-查看*/
    function set_wtop(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
    // $('#export').on('click',function(){
    //     window.location.href
    //         ="<{:U('Admin/Withdrawal/exportweituo',array('memberid'=>$memberid,'T'=>$T,'createtime'=>$createtime,'successtime'=>$successtime,'tongdao'=>$tongdao,'status'=>$status,'money'=>$money))}>";
    // });

    //提交查询
    function submitPayment(obj, id, name) {
        var loading = '';
        var select_obj = $(obj).parent().parent().prev().find('select');
        var code = select_obj.val();
        if(typeof(code)=="undefined")
            code = 'query';
        if(name=='exec') {
            df_view('提交代付', "<{:U('Admin/Withdrawal/submitDf')}>?ids="+id+'&channe_code='+code, 640 , 280);
        }else {
            layer.confirm('确认要提交查询吗？',function(index) {
                $.ajax({
                    url: "<{:U('Payment/Index/index',array(), false)}>",
                    type: 'post',
                    data: {'id':id ,'opt':name, 'code':code},
                    beforeSend:function(){
                      loading=layer.load();
    			    },
                    success: function (res) {
                        layer.close(loading);
                        if (res.status!='error') {
                            layer.msg('已成功提交!', {icon: 1, time: 1000},function () {
                                location.replace(location.href);
                            });
                        }else{
                            layer.msg(res.msg, {icon: 2, time: 1000},function () {
                                location.replace(location.href);
                            });
                        }
                    },
                    complete: function(){
                          layer.close(loading);
        			  },
        			error:function(){
                      layer.close(loading);
                      layer.alert('连接错误');
    			  }
                });
            });
        }
    }


    //补发通知
    function submitnotify(obj, id, name) {
        var loading = '';
        var select_obj = $(obj).parent().parent().prev().find('select');
        var code = select_obj.val();

        layer.confirm('确认要补发通知吗？',function(index) {
            $.ajax({
                url: "<{:U('Admin/Withdrawal/submitnotify',array(), false)}>",
                type: 'post',
                data: {'id':id ,'opt':name, 'code':code},
                beforeSend:function(){
                  loading=layer.load();
			    },
                success: function (res) {
                    layer.close(loading);
                    if (res.status!='error') {
                        layer.msg('已成功提交!', {icon: 1, time: 1000},function () {
                            location.replace(location.href);
                        });
                    }else{
                        layer.msg(res.msg, {icon: 2, time: 1000},function () {
                            location.replace(location.href);
                        });
                    }
                },
                complete: function(){
                      layer.close(loading);
    			  },
    			error:function(){
                  layer.close(loading);
                  layer.alert('连接错误');
			    }
            });
        });

    }


    $('#submitAllOrder').on('click', function(){
        var id = '';
        $('.checkIds').each(function(){
            var _this = $(this);
            if( _this.is(':checked')  ){
                id = id + _this.val() + ',';
            }
        });
        if(id){
            df_view('批量提交代付', "<{:U('Admin/Withdrawal/submitDf')}>?ids="+id, 640 , 280);
        }else{
            layer.msg('请选择代付申请', {icon: 2, time: 1000},function () {});
        }
    });

    $('#rejectAllOrder').on('click', function(){
        var loading = '';
        var id = '';
        $('.checkIds').each(function(){
            var _this = $(this);
            if( _this.is(':checked')  ){
                id = id + _this.val() + ',';
            }
        });
        if(id){
            layer.confirm('确认要一键驳回吗？',function(index) {
                $.ajax({
                    url: "<{:U('Admin/Withdrawal/rejectAllDf')}>",
                    type: 'post',
                    data: {'id':id},
                    beforeSend:function(){
                      loading=layer.load();
    			    },
                    success: function (res) {
                        if (res.status) {
                            layer.msg(res.msg, {icon: 1, time: 1000},function () {
                                location.replace(location.href);
                            });
                        }else{
                            layer.msg(res.msg, {icon: 2, time: 1000});
                        }
                    },
                    complete: function(){
                          layer.close(loading);
        			  },
        			error:function(){
                      layer.close(loading);
                      layer.alert('连接错误');
    			    }
                });
            });
        }else{
            layer.msg('请选择代付申请', {icon: 2, time: 1000},function () {});
        }
    });

    $('#queryAllOrder').on('click', function(){
        var loading = '';
        var id = '';
        $('.checkIds').each(function(){
            var _this = $(this);
            if( _this.is(':checked')  ){
                id = id + _this.val() + ',';
            }
        });

        if(id){
            layer.confirm('确认要提交吗？',function(index) {
                $.ajax({
                    url: "<{:U('Payment/Index/batchQuery')}>",
                    type: 'post',
                    data: {'id':id},
                    beforeSend:function(){
                      loading=layer.load();
    			    },
                    success: function (res) {
                          layer.close(loading);
                        if (res.status!='error') {
                            layer.msg(res.msg, {icon: 1, time: 1000},function () {
                                location.replace(location.href);
                            });
                        }else{
                            layer.msg(res.msg, {icon: 2, time: 1000},function () {
                                location.replace(location.href);
                            });
                        }
                    },
                    complete: function(){
                          layer.close(loading);
        			  },
        			error:function(){
                      layer.close(loading);
                      layer.alert('连接错误');
    			    }
                });
            });
        }else{
            layer.msg('请选择代付订单', {icon: 2, time: 1000},function () {});
        }
    });

    $('#exportpayment').on('click', function(){


        var id = '';
        $('.checkIds').each(function(){
            var _this = $(this);
            if( _this.is(':checked')  ){
                id = id + _this.val() + ',';
            }
        });
        if(id){
            var url = "<{:U('Admin/Withdrawal/exportpayment')}>?id="+id+"&type=1";
            window.location.href=url;
        }else{
            layer.msg('请选择导出id', {icon: 2, time: 1000},function () {});
        }
    });
    $('#exportpayment2').on('click', function(){
        var id = '';
        $('.checkIds').each(function(){
            var _this = $(this);
            if( _this.is(':checked')  ){
                id = id + _this.val() + ',';
            }
        });
        if(id){
            var url = "<{:U('Admin/Withdrawal/exportpayment')}>?id="+id+"&type=2";
            window.location.href=url;
        }else{
            layer.msg('请选择导出id', {icon: 2, time: 1000},function () {});
        }
    });

    $('#checkAll').on('click', function(){
        var child = $('table').next().find('tbody input[type="checkbox"]');  ;
        child.each(function(){
            $(this).attr('checked', true);
        });
        $('.layui-form-checkbox').addClass('layui-form-checked');

    });

    $('#pageList').change(function(){
        $('#rows').val($(this).val());
        $('#withdrawalform').submit();
    });
    /*提交代付-身份验证*/
    function df_view(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
</script>
</body>
</html>
