<include file="Public/header"/>
<style type="text/css">
  .layui-table-cell {
    height: inherit!important;
  }
 
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none; /* 默认隐藏遮罩 */
  z-index: 10;
}
</style>
<body id="iosiframe">
<div class="row">
    <div class="overlay" id="overlay"></div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="ibox float-e-margins">
      <!--条件查询-->
      <div class="ibox-title" style="height: 75px;">
        <h5 style="height: 35px;">商户提交日志</h5>
      </div>
      <!--条件查询-->
      <div class="ibox-content">
        <form class="layui-form layui-form-pane form-search" action="" method="get" autocomplete="off" id="orderform">
          <input type="hidden" name="rows" id="rows" value="<{$rows}>">
          <div class="layui-form-item layui-inline">
            <label class="layui-form-label">商户编号</label>
            <div class="layui-input-inline">
              <input type="text" name="memberid" id="memberid" value="<if condition="$memberid gt 0"><{$memberid|htmlspecialchars}></if>" placeholder="请输入商户号" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item layui-inline">
            <label class="layui-form-label">商户订单号</label>
            <div class="layui-input-inline">
              <input type="text" name="orderid" value="<{$orderid|htmlspecialchars}>" placeholder="请输入商户订单号" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline" style="width:270px;">
              <input type="text" class="layui-input" name="createtime" id="createtime"
                     placeholder="创建起始时间" value="<{$createtime|htmlspecialchars}>" autocomplete="off">
            </div>
          </div>

          <div class="layui-form-item layui-inline">
            <label class="layui-form-label">提交IP</label>
            <div class="layui-input-inline">
              <input type="text" name="oper_ip" value="<{$oper_ip|htmlspecialchars}>" placeholder="请输入提交IP" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item layui-inline">
            <button type="submit" class="layui-btn"><span class="glyphicon glyphicon-search"></span> 搜索
            </button>
          </div>
      </form>
      </div>
      <eq name="status" value="success">
          <div class="list item">
            <!--交易列表-->
            <table class="layui-table msg" lay-skin="line">
              <thead>
              <tr>
                <!--<th lay-data="{field:'title', width:120, align:'center'}">模块标题</th>-->
                <th lay-data="{field:'user_id', width:120, align:'center'}">商户号</th>
                <th lay-data="{field:'order_id', width:120, align:'center'}">订单号</th>
                <th lay-data="{field:'oper_param', align:'center'}">提交参数</th>
                <th lay-data="{field:'oper_ip', width:120, align:'center'}">提交IP</th>
                <th lay-data="{field:'create_time', width:120, align:'center'}">提交时间</th>
              </tr>
              </thead>
              <tbody>
              <volist name="list" id="vo">
                <tr>
                  <!--<td><{$vo.title}></td>-->
                  <td><{$vo.user_id|shanghubianhao=###}></td>
                  <td><strong class="text-success"><{$vo.order_id}></strong></td>
                  <td style="word-wrap: break-word; max-width:600px;">
                      <strong class="text-success"><{$vo.oper_param}></strong>
                  </td>
                  <td><{$vo.oper_ip}></td>
                  <td><{$vo.create_time}></td>
                </tr>
              </volist>
              </tbody>
            </table>
          </div>
      </eq>
      <eq name="status" value="error">
          <blockquote class="layui-elem-quote" style="font-size:14px;padding;8px;color:red">
          <{$list}>
          </blockquote>
      </eq>
    </div>
  </div>
</div>
<include file="Public/footer"/>
<script>
layui.use(['laydate', 'laypage', 'layer', 'table', 'form'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form //表单
            , table = layui.table; //表格
        //日期时间范围
        laydate.render({
            elem: '#createtime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });
    });
</script>
</body>
</html>
