<include file="Public/header"/>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex m-b-10 no-block">
            <h5 class="card-title m-b-0 align-self-center">子商户代付统计</h5>
          </div>
          <div class="ibox-content">
            <form class="layui-form layui-form-pane" action="" method="get" autocomplete="off" id="orderform">
              <input type="hidden" name="m" value="User">
              <input type="hidden" name="c" value="Order">
              <input type="hidden" name="a" value="index">
              <input type="hidden" name="p" value="1">
              <input type="hidden" name="rows" id="rows" value="<{$rows}>">
              <div class="layui-form-item layui-inline">
                <label class="layui-form-label">商户号</label>
                <div class="layui-input-inline">
                    <input type="text" name="memberid" value="<if condition="$memberid neq ''"><{$memberid}></if>" placeholder="请输入商户号" class="layui-input">
                </div>
              </div>

              <!--          <option value="">全部</option>-->
              <!--          <option <if condition="$currency eq PHP">selected</if> value="PHP">国家(1)</option>-->
              <!--          <option <if condition="$currency eq INR">selected</if> value="INR">国家(2)</option>-->
              <!--      </select>-->
              <!--  </div>-->
              <!--</div>-->
              <!--<br/>-->
              <!--<div class="layui-form-item layui-inline">-->

              <!--    <input type="text" class="layui-input" name="createtime" id="createtime"-->
              <!--           placeholder="创建起始时间" value="<{$createtime}>" autocomplete="off">-->
              <!--  </div>-->
              <!--</div>-->
              <div class="layui-form-item layui-inline">
                <label class="layui-form-label">成功时间</label>
                <div class="layui-input-inline" style="width:280px;">
                  <input type="text" class="layui-input" name="successtime" id="successtime"
                         placeholder="成功时间范围" value="<{$successtime}>" autocomplete="off">
                </div>
              </div>
              
              <br/>
                <div class="layui-form-item layui-inline" style="margin-top: -8px;">
                  <button type="submit" class="layui-btn"><span
                          class="glyphicon glyphicon-search"></span> 搜索
                  </button>
                </div>
            </form>
            <div class="row page-titles">
                <div class="col-md-12 align-self-center">
                  <h6 class="card-subtitle text-muted">
                    总成功结算金额：<span class="label label-info"><{$stat.total}></span>
                    总成功笔数：<span class="label label-info"><{$stat.total_success_count}></span>
                  </h6>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <include file="Public/footer"/>
  <script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'form'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,form = layui.form //表单
            , table = layui.table; //表格
        //日期时间范围
        laydate.render({
            elem: '#createtime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });
        //日期时间范围
        laydate.render({
            elem: '#successtime'
            , type: 'datetime'
            ,theme: 'molv'
            , range: '|'
        });
    });

  </script>
